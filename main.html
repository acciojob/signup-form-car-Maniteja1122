<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
    <style>
		form{
			display:block
		}
		form input{
			display:flex;
			flex-direction:column
			
		}
	</style>
<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name:</label> 
		<input type="text" id="name" placeholder="Name" required/>
		<label for="email">Email:</label> 
		<input type="email" id="email" placeholder="Email" required/>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender_m" required />
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" required />
		<label for="gender_f">Female</label>
		<label for="cars">Car Brands:</label>
		<select id="cars">
			<option >--Please choose an option--</option>
			<option value="BWM">BWM</option>
			<option value="volvo">volvo</option>
		</select>
		<label for="age">Age:</label> 
		<input type="number" id="age" required  placeholder="Age"/>
		<label for="dob">DOB:</label> 
		<input type="date" id="dob" required />
		<label for="tel">Phone Number:</label> 
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" />
		<label for="password">Password:</label> 
		<input type="password" id="password" required  placeholder="Password" />
		<label for="tos">I agree to the TOS</label>
		<input  type="checkbox" id="tos" required /> 
		<button type="submit">Submit</button>
 	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
